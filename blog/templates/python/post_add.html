{% extends "base.html" %}

{% block title %}Создать пост{% endblock title %}

{% block content %}
    <h1>Создать новый пост</h1>

    <form method='POST'>
        {% csrf_token %}

        <div>
            <label for='titleInput'>Заголовок поста:</label>
            <input 
            id='titleInput' 
            name='title' 
            type='text'
            value='{{ title|default:"" }}'
            placeholder='Максимальная длина 200 символов' 
            required>
            {% if errors.title %}
                <div style='color: red;'>{{ errors.title }}</div>
            {% endif %}
        </div>

        <div>
            <label for='textInput'>Текст поста:</label>
            <textarea 
            id="textInput" name='content' rows="5">{{ content|default:"" }}</textarea>
            {% if errors.content %}
                <div style='color: red;'>{{ errors.content }}</div>
            {% endif %}
        </div>

        <button type='submit'>Создать</button>
    </form>
{% endblock content %}
