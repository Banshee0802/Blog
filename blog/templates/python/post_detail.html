{% extends "base.html" %}

{% block title %}{{ post.title }}{% endblock title %}

{% block content %}
    <a href='{% url "post_list" %}'>&larr;Назад</a>
    <h1 class='text-center'>Детали поста</h1>
    <h2>Идентификатор поста: {{ post.id }}</h2>
    <p>{{ post.title }}</p>
    <p>{{ post.content }}</p>
    <p>{{ post.created_at }}</p>

    <a href='{% url "edit_post" post.id %}'>Редактировать</a>
    <a href='{% url "remove_post" post.id %}'>Удалить пост</a>
{% endblock content %}
