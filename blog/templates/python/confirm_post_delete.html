{% extends "base.html" %}

{% block title %}Подтверждение удаления поста{% endblock title %}

{% block content %}
<h1>Удаление поста</h1>
<p>Вы уверены что хотите удалить пост "<strong>{{ post.title }}</strong>"?</p>    

<form method='POST' action='{% url "remove_post" post.id %}'>
    {% csrf_token %}      
    <button type='submit'>Да, удалить</button>
</form>

    <a href='{% url "get_post_detail" post.id %}'>Отмена</a>
{% endblock content %}
