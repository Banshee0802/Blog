<h1>Посты с тегом #{{ tag.name }}</h1>
{% for post in posts %}
    <article>
        <h2><a href="{% url 'get_post_detail' post.slug %}">{{ post.title }}</a></h2>
        <p>{{ post.content|truncatewords:30 }}</p>
        <p>Опубликовано: {{ post.created_at|date:"d.m.Y" }}</p>
    </article>
{% empty %}
    <p>Постов с этим тегом пока нет</p>
{% endfor %}
