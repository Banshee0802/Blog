{% extends "base.html" %}

{% block content %}
<h1>Посты с тегом: {{ tag.name }}</h1>

<ul>
{% for post in posts %}
    <li>
        <a href="{% url 'get_post_detail' post_slug=post.slug %}">{{ post.title }}</a>
    </li>
{% empty %}
    <li>Постов с этим тегом нет.</li>
{% endfor %}
</ul>
{% endblock %}
